spring:
  redis:
    host: 172.24.238.72
    port: 6379

mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  global-config:
    db-config:
      logic-delete-field: deleted

logging:
  level:
    com.example: debug

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    refresh:
      enabled: true

app:
  config:
    app-name: "Microservice Application"
    version: "1.0.0"
    environment: "development"
    enable-caching: true
    cache-expire-minutes: 30
    max-connections: 100