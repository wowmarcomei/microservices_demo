server:
  port: 8081

# 核心配置（其他配置从Nacos加载）
mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  global-config:
    db-config:
      logic-delete-field: deleted # 全局逻辑删除字段

logging:
  level:
    com.example.userservice: debug

# Actuator endpoints for configuration refresh
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    refresh:
      enabled: true