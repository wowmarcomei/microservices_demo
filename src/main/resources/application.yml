  greeting: "Hello from Monolith App!"
  feature:
    enabled: true

mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  global-config:
    db-config:
      logic-delete-field: deleted # 全局逻辑删除字段

logging:
  level:
    com.example.monolithapp: debug